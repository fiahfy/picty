name: Electron CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn
      - run: yarn test
      - run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
